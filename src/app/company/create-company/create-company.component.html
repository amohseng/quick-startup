<section fxLayout="column" fxLayoutAlign="center center" class="row-height">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Create Company
      </mat-card-title>
      <mat-card-subtitle *ngIf="email">
        {{ email }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="start center" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
          <input type="text" matInput placeholder="Your company name" ngModel name="name" required #nameInput="ngModel">
          <mat-error *ngIf="nameInput.hasError('required')">Company name is required</mat-error>
        </mat-form-field>
        <button fxFlexAlign="end" type="submit" mat-button color="primary" [disabled]="!f.valid || isWriting">Next</button>
      </form>
    </mat-card-content>
  </mat-card>
  <mat-progress-bar *ngIf="isWriting" mode="indeterminate"></mat-progress-bar>
</section>
