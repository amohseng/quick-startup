<section fxLayout="column" fxLayoutAlign="start center" class="row-height module-background">
  <div class="toolbar primary-border" ngClass.xs="container-xs" ngClass.gt-xs="container-sm" ngClass.gt-sm="container-md" ngClass.gt-md="container-lg">
    <mat-icon color="primary">calendar_today</mat-icon>
    <div class="primary-color">My Calendar</div>
    <div class="spacer"></div>
    <button mat-icon-button color="primary" (click)="createNewMeeting()"><span class="double-font"><mat-icon inline=true>add_circle</mat-icon></span></button>
  </div>
  <app-calendar-header [disabled]="isLoading" (dateChanged)="changeCalendarDate($event)"></app-calendar-header>
  <app-calendar-week-view [clickable]="!isLoading" [isLoading]="isLoading" (meetingClicked)="viewMeeting($event)" [anydate]="calendarDate" [meetings]="meetings"></app-calendar-week-view>
</section>
