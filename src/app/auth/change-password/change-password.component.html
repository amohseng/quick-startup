<section fxLayout="column" fxLayoutAlign="center center" class="row-height">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Change Password
      </mat-card-title>
      <mat-card-subtitle *ngIf="email">
        {{ email }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="start start" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
          <input type="password" matInput placeholder="Your old password" ngModel name="password" required minlength="6" #pwInput="ngModel">
          <mat-error>Enter a valid password</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be at least 6 characters">
          <input type="password" matInput placeholder="Your new password" ngModel name="newPassword" required minlength="6" #newPWInput="ngModel">
          <mat-hint align="end"> {{newPWInput.value?.length}} / 6</mat-hint>
          <mat-error>Has to be at least 6 characters</mat-error>
        </mat-form-field>
        <button fxFlexAlign="end" type="submit" mat-button color="primary" [disabled]="!f.valid || isLoading">Next</button>
      </form>
    </mat-card-content>
  </mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
</section>
