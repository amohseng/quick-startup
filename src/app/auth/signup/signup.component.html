<section fxLayout="column" fxLayoutAlign="center center" class="row-height">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Signup
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="start center" #f="ngForm" (ngSubmit)="onSubmit(f)">
          <mat-form-field>
            <input type="email" matInput placeholder="Your email" ngModel name="email" required email #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Enter a valid email</mat-error>
          </mat-form-field>
          <mat-form-field hintLabel="Should be at least 6 characters">
            <input type="password" matInput placeholder="Your password" ngModel name="password" required minlength="6" #pwInput="ngModel">
            <mat-hint align="end"> {{pwInput.value?.length}} / 6</mat-hint>
            <mat-error>Has to be at least 6 characters</mat-error>
          </mat-form-field>
          <button fxFlexAlign="end" type="submit" mat-button color="primary" [disabled]="!f.valid || isLoading">Next</button>
      </form>
    </mat-card-content>
  </mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
</section>
